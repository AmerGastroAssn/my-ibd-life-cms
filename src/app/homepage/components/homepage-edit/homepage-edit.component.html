<!-- * HOMEPAGE-EDIT * -->
<!-- * PAGE-HOME * -->
<app-logo-watermark [favicon]="favicon" [sectionName]="sectionName"></app-logo-watermark>


<!-- * Page Sections * -->
<div class="row mt-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ng-template #homeLoading>
                    <div class="text-center text-dark p-5">
                        <i class="far fa-spinner fa-pulse"></i>
                        <br>
                        loading...
                    </div>
                </ng-template>
                <div class="card">
                    <div class="card-body">
                        <div class="card bg-lighter inner-card">
                            <div class="card-body">
                                <form [formGroup]="homePageForm"
                                      (ngSubmit)="onHomePageSubmit(homePageForm.value)"
                                      *ngIf="homePage; else homeLoading">
                                    <h4>Section One</h4>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec1Title">Title</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec1Title"
                                                       formControlName="sec1Title">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec1Subtitle">Subtitle</label>
                                                <textarea type="text"
                                                          class="form-control"
                                                          id="sec1Subtitle"
                                                          rows="3"
                                                          formControlName="sec1Subtitle">
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec1ImageUrl">Image URL</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec1ImageUrl"
                                                       formControlName="sec1ImageUrl">
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="inset-hr"/>

                                    <h4>Section Two</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="sec2TextLeft">Left Text</label>
                                                <textarea type="text"
                                                          class="form-control"
                                                          id="sec2TextLeft"
                                                          rows="5"
                                                          formControlName="sec2TextLeft">
                                                </textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="sec2TextRight">Right Text</label>
                                                <textarea type="text"
                                                          class="form-control"
                                                          id="sec2TextRight"
                                                          rows="5"
                                                          formControlName="sec2TextRight">
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <hr class="inset-hr"/>
                                    <h4>Section Three</h4>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec3Title">Title</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3Title"
                                                       formControlName="sec3Title">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="sec3CardLeftTitle">Left Title</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3CardLeftTitle"
                                                       formControlName="sec3CardLeftTitle">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="sec3CardMiddleTitle">Middle Title</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3CardMiddleTitle"
                                                       formControlName="sec3CardMiddleTitle">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="sec3CardRightTitle">Right Title</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3CardRightTitle"
                                                       formControlName="sec3CardRightTitle">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="sec3CardLeftImageUrl">Left Image URL</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3CardLeftImageUrl"
                                                       formControlName="sec3CardLeftImageUrl">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="sec3CardMiddleImageUrl">Middle Image URL</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3CardMiddleImageUrl"
                                                       formControlName="sec3CardMiddleImageUrl">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="sec3CardRightImageUrl">Right Image URL</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3CardRightImageUrl"
                                                       formControlName="sec3CardRightImageUrl">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec3Subtitle">Subtitle</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec3Subtitle"
                                                       formControlName="sec3Subtitle">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec3Text">Textarea</label>
                                                <ckeditor [formControl]="homePageForm.controls['sec3Text']"
                                                          id="sec3Text"
                                                          [readonly]="false"
                                                          debounce="200"
                                                          [config]="CkeditorConfig">
                                                </ckeditor>
                                            </div>
                                        </div>
                                    </div>


                                    <hr class="inset-hr"/>
                                    <h4>Section Four</h4>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec4ImageUrl">Font Awesome Image</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec4ImageUrl"
                                                       formControlName="sec4ImageUrl">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec4Title">Title</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec4Title"
                                                       formControlName="sec4Title">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="sec4Text">Middle Title</label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="sec4Text"
                                                       formControlName="sec4Text">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-group mt-4">
                                        <button class="btn btn-secondary btn-lg full-width">
                                            <i class="fa fa-home"></i>&nbsp;Save Home Page Content
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
