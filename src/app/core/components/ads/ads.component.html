<!-- * ADS * -->
<app-logo-watermark [favicon]="favicon" [sectionName]="sectionName"></app-logo-watermark>

<div class="row m-4 pl-5">
    <div class="container">
        <a [routerLink]="['/settings']" class="btn btn-default">
            <i class="fal fa-arrow-circle-left"></i>&nbsp;Settings
        </a>
    </div>
</div>


<div class="row">
    <div class="container mb-5">
        <div class="col-md-12">
            <ng-template #loading>
                <div class="text-center text-dark p-5">
                    <i class="far fa-spinner fa-pulse"></i>
                    <br>
                    loading...
                </div>
            </ng-template>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="adsForm"
                          (ngSubmit)="onAdsSubmit(adsForm.value)"
                          *ngIf="ads; else loading">

                        <div class="form-group">
                            <label>Header Ad <br>
                                <small>(Top horizontal bar)</small>
                            </label>

                            <pre>
                                 <textarea type="text"
                                           rows="13"
                                           class="form-control"
                                           placeholder="Headerbar script here..."
                                           formControlName="headerbar">
                                </textarea>
                             </pre>
                        </div>

                        <div class="form-group">
                            <label>Skyscraper <br>
                                <small>(Right sidebar)</small>
                            </label>
                            <pre>
                                <textarea type="text"
                                          rows="13"
                                          class="form-control"
                                          placeholder="Skyscraper script here..."
                                          formControlName="skyscraper">
                                </textarea>
                            </pre>
                        </div>

                        <div class="form-group">
                            <label>Footerbar <br>
                                <small>(Bottom horizontal bar)</small>
                            </label>
                            <pre>
                                <textarea type="text"
                                          rows="13"
                                          class="form-control"
                                          placeholder="Footerbar script here..."
                                          formControlName="footerbar">
                                </textarea>
                            </pre>
                        </div>


                        <button type="submit" class="btn btn-secondary mb-5 full-width">
                            <i class="fa fa-money-bill-wave"></i>&nbsp;Save Ads
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
