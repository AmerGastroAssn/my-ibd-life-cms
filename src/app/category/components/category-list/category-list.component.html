<!-- * ADMIN-CATEGORIES-LIST * -->
<app-logo-watermark [favicon]="favicon" [sectionName]="sectionName"></app-logo-watermark>

<!-- * button nav group * -->
<div class="row m-4 pl-5" [@simpleFadeAnimation]="'in'">
    <div class="container">
        <div class="text-right mr-5">
            <div class="btn-group btn-group-md float-right"
                 role="group"
                 aria-label="Basic example">
                <a [routerLink]="['/settings']"
                   class="btn btn-default">
                    <i class="fa fa-wrench"></i>&nbsp;Settings
                </a>
                <a [routerLink]="['/categories/new']"
                   class="btn btn-default">
                    <i class="fa fa-tag"></i>&nbsp;
                    New Category
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Layout content -->
<div class="layout-content mb-5" [@simpleFadeAnimation]="'in'">
    <!-- Content -->
    <div class="container-fluid flex-grow-1 container-p-y">
        <div class="card p-3">
            <h4 class="font-weight-bold py-3 mb-4 pl-2">
                Categories
            </h4>
            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="vertical-align:top; text-align:center;">Image</th>
                        <th scope="col" style="vertical-align:top;">Title</th>
                        <th scope="col" style="vertical-align:top;">Slug</th>
                        <th scope="col" style="vertical-align:top;">Updated</th>
                        <th scope="col" style="vertical-align:top; text-align:center">Cards</th>
                        <th scope="col" style="vertical-align:top; text-align:center;">Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let cat of categories$">
                        <td scope="col" class="text-center">
                            <a routerLink="/categories/{{cat.id}}/edit"
                               class="text-dark"
                               *ngIf="cat.imageUrl">
                                <img [src]="cat.imageUrl" style="max-width:50px;">
                            </a>
                        </td>
                        <td scope="col">
                            <a routerLink="/categories/{{cat.id}}/edit"
                               class="text-dark">
                                {{ cat.name }}
                            </a>
                        </td>
                        <td scope="col">
                            <a routerLink="/categories/{{cat.id}}/edit"
                               class="text-dark">
                                {{ cat.slug }}
                            </a>
                        </td>
                        <td scope="col">
                            {{ cat.updatedAt | date }}
                        </td>
                        <td scope="col" class="text-center">
                            <span class="badge badge-outline-success" *ngIf="cat.showCards">
                                Yes
                            </span>
                            <span class="badge badge-outline-danger" *ngIf="!cat.showCards">
                                No
                            </span>
                        </td>
                        <td scope="col" class="text-center">
                            <a routerLink="/categories/{{cat.id}}/edit"
                               class="btn btn-default icon-btn md-btn-flat user-tooltip">
                                <i class="fa fa-pencil"></i>&nbsp;
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- / Content -->
</div>
<!-- Layout content -->
