<!-- * PASSWORD-RESET * -->
<app-logo-watermark [favicon]="favicon" [sectionName]="sectionName"></app-logo-watermark>

<div class="row">
    <div class="container">
        <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0">
            <div class="card">
                <div class="card-body">
                    <!--<h2 class="card-title">Log In</h2>-->
                    <form [formGroup]="resetForm"
                          (ngSubmit)="onSubmit(resetForm.value)">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email"
                                   class="form-control"
                                   formControlName="email">
                        </div>

                        <button type="submit"
                                class="btn btn-secondary full-width"
                                [disabled]="!resetForm.valid">
                            <i class="fa fa-share-square"></i>&nbsp;Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
