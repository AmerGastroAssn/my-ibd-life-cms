<!-- * ADMIN-PAGE-DETAILS (PREVIEW) * -->
<div class="row" *ngIf="page" id="stage">
    <img [src]="page.bannerPhotoURL" class="img-fluid banner-photo-url">
    <div class="container main mb-5">

        <div class="row flex-row pt-5">
            <h5 class="subtitle">
                <span *ngIf="isIBDRelationships">IBD &amp; Relationships</span>
                <span *ngIf="!isIBDRelationships">IBD &nbsp; Insurance</span>
            </h5>
        </div>

        <div class="row flex-row">
            <div class="row">
                <h1 class="title">{{ page.title }}</h1>
            </div>

            <div class="row">
                <p class="summary">
                    {{ page.metaDesc }}
                </p>
            </div>

            <div class="row">
                <div class="spacer"></div>
            </div>
            <div class="row">
                <div class="text-sections">
                    <div class="row" *ngIf="textSectionTop">
                        <div [innerHTML]="textSectionTop.body"
                             class="text-section">
                        </div>
                    </div>

                    <div class="row cta-image-row" *ngIf="page && cta && cta.imageUrl">
                        <img [src]="cta.imageUrl" class="img-fluid cta-img">
                    </div>

                    <div class="row" *ngIf="page && cta && cta.body">
                        <div [innerHTML]="cta.body"
                             class="cta">
                        </div>
                    </div>

                    <div class="row" *ngIf="textSectionBottom">
                        <div [innerHTML]="textSectionBottom.body"
                             class="text-section">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- * Edit Options Sub-Navbar * -->
<div class="row">
    <div class="container">
        <!-- * Edit Navbar Panel * -->
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg fixed-bottom text-light" style="background-color: #1C202B;"
                 *ngIf="page">
                <a class="navbar-brand" href="#">
                    <img [src]="logo" width="100"
                         class="d-inline-block align-top" alt="MyIBD Life">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa fa-caret-square-down"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item text-capitalize">
                            <i class="fa fa-chevron-circle-right"></i> {{ page.title | slice:0:40 }}
                        </li>
                        <!--<li class="nav-item">-->
                        <!--<i class="fa fa-user"></i> {{ page.author }}-->
                        <!--</li>-->
                        <li class="nav-item text-capitalize ml-5">
                            <i class="fa fa-project-diagram"></i> {{ page.category }}
                        </li>
                    </ul>
                    <form class="form-inline mx-auto">
                        <div class="btn-group btn-group-sm float-right"
                             role="group"
                             aria-label="Basic example">
                            <a class="btn btn-primary"
                               [routerLink]="['/pages']">
                                <i class="fal fa-arrow-circle-left"></i>&nbsp;All Pages
                            </a>
                            <a class="btn btn-secondary text-white"
                               [routerLink]="['edit']">
                                <i class="fa fa-pencil"></i>&nbsp;Edit
                            </a>
                            <a class="btn btn-warning"
                               [routerLink]="['/pages']">
                                <i class="fa fa-undo"></i>&nbsp;Cancel
                            </a>
                            <button class="btn btn-danger"
                                    (click)="onDeletePage()">
                                <i class="fa fa-trash"></i>&nbsp;Delete
                            </button>
                        </div>
                    </form>
                </div>
            </nav>
        </div>

    </div>
</div>
