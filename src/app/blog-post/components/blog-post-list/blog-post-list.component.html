<!-- * PAGE-BlogPost-LIST * -->
<app-logo-watermark [favicon]="favicon" [sectionName]="sectionName"></app-logo-watermark>

<div class="row">
    <div class="container">
        <div class="offset-md-10">
            <a [routerLink]="['/blog-posts/new']"
               class="btn btn-default">&nbsp; <i class="fa fa-plus"></i>
                New Blog Post
            </a>
        </div>
    </div>
</div>

<!-- Layout content -->
<div class="layout-content mb-5" [@simpleFadeAnimation]="'in'">
    <!-- Content -->
    <div class="container flex-grow-1 container-p-y">

        <div class="card p-3">

            <div class="row">
                <div class="col-md-8">
                    <h4 class="font-weight-bold py-3 mb-4 pl-2">
                        All Page Blog Posts
                    </h4>
                </div>
                <!-- * Sort Filter * -->
                <!--<div class="col-md-auto">-->
                <!--<mat-form-field>-->
                <!--<mat-select [(ngModel)]="selectedContactFilter"-->
                <!--placeholder="Sort Contacts">-->
                <!--<mat-option *ngFor="let sort of sortOptions"-->
                <!--[value]="sort.value"-->
                <!--(click)="sortBy(selectedContactFilter)">-->
                <!--{{ sort.type }}-->
                <!--</mat-option>-->
                <!--</mat-select>-->
                <!--</mat-form-field>-->
                <!--</div>-->
            </div>


            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="vertical-align: top;">Image</th>
                        <!--<th scope="col" style="vertical-align: top;">Title</th>-->
                        <th scope="col" style="vertical-align: top;">Link Text</th>
                        <th scope="col" style="vertical-align: top;">Author</th>
                        <th scope="col" style="vertical-align: top;" class="text-center">Ext URL</th>
                        <th scope="col" style="vertical-align: top;" class="text-center">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let blogPost of blogPosts$ | async">
                        <td scope="col">
                            <a [routerLink]="['/blog-posts/', blogPost.id, 'edit']">
                                <img [src]="blogPost.photoURL" [alt]="blogPost.title" style="max-width:50px;">
                            </a>
                        </td>
                        <!--<td scope="col">-->
                        <!--<a [routerLink]="['/blog-posts/', blogPost.id, 'edit']"-->
                        <!--class="text-dark text-decoration-none">-->
                        <!--{{ blogPost.title }}-->
                        <!--</a>-->
                        <!--</td>-->
                        <td scope="col">
                            <a [routerLink]="['/blog-posts/', blogPost.id, 'edit']"
                               class="text-dark text-decoration-none">
                                {{ blogPost.buttonString }}
                            </a>
                        </td>
                        <td scope="col">
                            <span *ngIf="blogPost.author">
                                {{ blogPost.author }}
                            </span>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-success"
                                  *ngIf="blogPost.isExtURL">
                                <i class="fa fa-check-circle"></i>
                            </span>
                            <span class="badge badge-outline-danger"
                                  *ngIf="!blogPost.isExtURL">
                                <i class="fa fa-times-circle"></i>
                            </span>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-default btn-sm icon-btn md-btn-flat user-tooltip mt-1 ml-2"
                               matTooltip="View blogPost details"
                               [routerLink]="['/blog-posts/', blogPost.id, 'edit']">
                                <i class="fa fa-pencil-alt"></i>
                            </a>
                            <a class="btn btn-default text-danger btn-sm icon-btn md-btn-flat user-tooltip ml-2 mt-1 text-white"
                               matTooltip="Delete BlogPost?"
                               (click)="onDeleteBlogPost(blogPost.id, blogPost.title)">
                                <i class="fa fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
