<app-logo-watermark [favicon]="favicon" [sectionName]="sectionName"></app-logo-watermark>

<div class="row">
    <div class="container">
        <div class="offset-md-10">
            <a [routerLink]="['/cards/new']"
               class="btn btn-default">&nbsp; <i class="fa fa-tag"></i>
                New Card

        </div>
    </div>
</div>

<!-- Layout content -->
<div class="layout-content mb-5" [@simpleFadeAnimation]="'in'">
    <!-- Content -->
    <div class="container flex-grow-1 container-p-y">

        <div class="card p-3">

            <div class="row">
                <div class="col-md-8">
                    <h4 class="font-weight-bold py-3 mb-4 pl-2">
                        All Rebate Cards
                    </h4>
                </div>
                <!-- * Sort Filter * -->
                <!--<div class="col-md-auto">-->

                <!--<mat-select [(ngModel)]="selectedContactFilter"-->

                <!--{{ sort.type }}-->
                <!--</mat-option>-->
                <!--</mat-select>-->
                <!--</mat-form-field>-->
                <!--</div>-->
            </div>


            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="vertical-align: top;">Image/Icon</th>
                        <th scope="col" style="vertical-align: top;">Title</th>
                        <th scope="col" style="vertical-align: top;">Url</th>
                        <th scope="col" style="vertical-align: top;">Author</th>
                        <th scope="col" style="vertical-align: top;" class="text-center">Ext URL</th>
                        <th scope="col" style="vertical-align: top;" class="text-center">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let card of cards">
                        <td scope="col" class="text-center">
                            <a [routerLink]="['/cards/', card.id, 'edit']" class="icon-img">
                                <i class="fal fa-tag" *ngIf="!card.imageUrl"></i>
                                <i [ngClass]="card.imageUrl"></i>
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/cards/', card.id, 'edit']"
                               class="text-dark text-decoration-none">
                                {{ card.title }}
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/cards/', card.id, 'edit']"
                               class="text-dark text-decoration-none">
                                {{ card.url }}
                            </a>
                        </td>
                        <td scope="col">
                            <span *ngIf="card.author">
                                {{ displayName }}
                            </span>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-success"
                                  *ngIf="card.isExtUrl">
                                <i class="fa fa-check-circle"></i>
                            </span>
                            <span class="badge badge-outline-danger"
                                  *ngIf="!card.isExtUrl">
                                <i class="fa fa-times-circle"></i>
                            </span>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-default btn-sm icon-btn md-btn-flat user-tooltip mt-1 ml-2"
                               matTooltip="View card details"
                               [routerLink]="['/cards/', card.id, 'edit']">
                                <i class="fa fa-pencil-alt"></i>
                            </a>
                            <a class="btn btn-default text-danger btn-sm icon-btn md-btn-flat user-tooltip ml-2 mt-1 text-white"
                               matTooltip="Delete Card?"
                               (click)="onDeletePageCard(card.id, card.title)">
                                <i class="fa fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

    </div>
