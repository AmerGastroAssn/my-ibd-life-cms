<!-- * CALL-TO-ACTION-DETAILS * -->
<div class="row mt-5">
    <div class="container text-right">
        <div class="btn-group">
            <a [routerLink]="['/call-to-action']" class="btn btn-default">
                <i class="fa fa-arrow-alt-circle-left"></i>&nbsp;All CTA
            </a>
            <a [routerLink]="['/call-to-action/', id, 'edit']" class="btn btn-default">
                <i class="fa fa-pencil"></i>&nbsp;Edit CTA
            </a>
            <a [routerLink]="['/call-to-action/new']" class="btn btn-default">
                <i class="fa fa-plus"></i>&nbsp;New CTA
            </a>

            <!-- * TODO Update Links * -->
            <a class="btn btn-default"
               *ngIf="cta"
               matTooltip="Send For Review"
               href="mailto: ?subject=For review on MyIBD LIfe: {{cta.name}}&body=Please review this Call To Action from DDW.org: https://ddw.org/call-to-action/{{cta.id}}">
                <i class="fa fa-envelope"></i>&nbsp;Send For Review
            </a>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="container">
        <div class="row" *ngIf="imageUrl">
            <div class="col-sm-8 offset-md-2">
                <img [src]="imageUrl" class="img-fluid">
            </div>
        </div>
        <div class="row pt-4" *ngIf="body">
            <div class="col-sm-8 offset-md-2">
                <span [innerHTML]="body"></span>
            </div>
        </div>
    </div>
</div>

<!-- * Edit Bar * -->
<!-- * Edit Options Sub-Navbar * -->
<div class="row mb-4">
    <div class="container">
        <!-- * Edit Navbar Panel * -->
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg fixed-bottom text-light" style="background-color: #1C202B;"
                 *ngIf="cta">
                <a class="navbar-brand" href="#">
                    <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/gray-ddw-150.png" width="100"
                         class="d-inline-block align-top" alt="MyIBD Life">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <i class="fa fa-chevron-circle-right"></i>&nbsp;{{ cta.value | slice:0:40 }}
                        </li>
                        <li class="nav-item">
                            <i class="fa fa-user"></i>&nbsp;{{ cta.author.displayName }}
                        </li>
                    </ul>
                    <form class="form-inline mx-auto">
                        <div class="btn-group btn-group-sm float-right"
                             role="group"
                             aria-label="Basic example">
                            <a class="btn btn-primary"
                               [routerLink]="['/call-to-action']">
                                <i class="fal fa-arrow-circle-left"></i>&nbsp;All CTA's
                            </a>
                            <a class="btn btn-secondary"
                               [routerLink]="['edit']">
                                <i class="fa fa-pencil"></i>&nbsp;Edit
                            </a>
                            <a class="btn btn-warning"
                               [routerLink]="['/call-to-action']">
                                <i class="fa fa-undo"></i>&nbsp;Cancel
                            </a>
                            <!-- * TODO Update Links * -->
                            <a class="btn btn-success"
                               matTooltip="Send For Review"
                               href="mailto: ?subject=For review on DDW: {{cta.name}}&body=Please review this Call To Action from DDW.org: https://ddw.org/call-to-action/{{cta.id}}">
                                <i class="fa fa-envelope"></i>&nbsp;Send For Review
                            </a>
                        </div>
                    </form>
                </div>
            </nav>
        </div>

    </div>
</div>
